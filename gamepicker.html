<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Gamepicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-picker">
<header class="blue-background">
    <h1>Gamepicker</h1>
</header>
<nav>
    <ul>
        <li><a href="Minecraft.html">Minecraft</a></li>
        <li><a href="CSGO.html">CSGO</a></li>
        <li><a href="DOOM.html">DOOM</a></li>
        <div class="right-button">
            <li><a href="gamepicker.html">Game Picker</a></li>
        </div>
    </ul>
</nav>
<main>
    <div id="totalOverview">
        <h1>Totaaloverzicht</h1>
        <div id="filters">
            <label for="priceFilter">Prijs lager dan:</label>
            <input type="number" id="priceFilter" oninput="filterGames()">
            <label for="genreFilter">Genre:</label>
            <select id="genreFilter" onchange="filterGames()">
                <option value="">--Selecteer een genre--</option>
                <!-- Voeg hier opties toe voor elk genre -->
            </select>
            <label for="ratingFilter">Rating lager dan:</label>
            <input type="number" id="ratingFilter" oninput="filterGames()">
        </div>
        <button onclick="calculatePrice()">Bereken prijs</button>
        <div id="gamesList"></div>
    </div>
    <div id="cart" style="display: none;">
        <h1>Winkelmandje</h1>
        <div id="cartList"></div>
        <h2>Totaalprijs: <span id="totalPrice"></span></h2>
    </div>
</main>
<script src="games.js"></script>
</body>
</html>
